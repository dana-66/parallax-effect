<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Parallax Effect</title>
</head>
<body>
    <div class="container">
        <div class="parallax">
            <div class="background bg-1"></div>
            <h1>Artimis 1</h1>
        </div>
        <div class="normal">
            <h3>will be the first in a series of increasingly complex missions to</h3>
        </div>
        <div class="parallax">
            <div class="background bg-2"></div>
            <h1>The Moon</h1>
        </div>

        <div class="normal">
            <h3>which will be the first step toward achieving the human's dream of</h3>
        </div>

        <div class="parallax">
            <div class="background bg-3"></div>
            <h1>visiting the red planet</h1>
        </div>
    </div>
</body>
</html>
